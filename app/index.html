<!DOCTYPE html>
<html ng-app="bitty">
<head>
  <title>Bitty</title>
  <base href="/">

  <!-- build:css assets/app.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/highlightjs/styles/default.css" />
  <!-- endbower -->
  <link rel="stylesheet" href="bower_components/octicons/octicons/octicons.css">
  <link rel="stylesheet" href="styles/app.css">
  <!-- endbuild -->
</head>
<body>
  <nav class="navbar navbar-default navbar-static-top" role="navigation" ng-show="layout.navbar">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle"collapse" data-target="#bs-top-navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" ui-sref="root">Bitty</a>
      </div>
      <div class="collapse navbar-collapse" id="bs-top-navbar-collapse">
        <ul class="nav navbar-nav">
        </ul>
        <ul class="nav navbar-nav navbar-right" ng-if="currentUser">
          <li>
            <a href="https://gist.github.com/{{currentUser.login}}">
              <img class="avatar" ng-src="{{currentUser.avatar_url}}">
              <span ng-bind="currentUser.login"></span>
            </a>
          </li>
          <li><a href="#"><span class="octicon octicon-plus"></span></a></li>
          <li><a ng-click="signOut()"><span class="octicon octicon-sign-out"></span></a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right" ng-if="!currentUser">
          <li><a ng-click="signIn()">Sign in with GitHub</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container" ui-view></div>

  <!-- build:js assets/app.js -->
  <!-- bower:js -->
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/affix.js"></script>
  <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/alert.js"></script>
  <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/button.js"></script>
  <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/carousel.js"></script>
  <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/collapse.js"></script>
  <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/dropdown.js"></script>
  <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/tab.js"></script>
  <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/transition.js"></script>
  <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/scrollspy.js"></script>
  <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/modal.js"></script>
  <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/tooltip.js"></script>
  <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/popover.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/marked/lib/marked.js"></script>
  <script src="bower_components/angular-marked/angular-marked.js"></script>
  <script src="bower_components/moment/moment.js"></script>
  <script src="bower_components/angular-moment/angular-moment.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
  <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
  <script src="bower_components/highlightjs/highlight.pack.js"></script>
  <!-- endbower -->
  <script src="scripts/app.js"></script>
  <script src="scripts/controllers/gists.js"></script>
  <script src="scripts/services/Comment.js"></script>
  <script src="scripts/services/Gist.js"></script>
  <script src="scripts/services/layout.js"></script>
  <!-- endbuild -->
</body>
</html>
