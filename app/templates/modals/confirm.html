<div class="modal-header">
  <h4 class="modal-title">{{confirm.title}}</h4>
</div>
<div class="modal-body">
  {{confirm.body}}
</div>
<div class="modal-footer">
  <button class="btn btn-default" ng-click="cancel()">{{confirm.cancel}}</button>
  <button class="btn btn-primary" ng-click="ok()">{{confirm.ok}}</button>
</div>
